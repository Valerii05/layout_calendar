<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <section>
      <div class="calendar">
        <div class="calendar__days">
          <div class="calendar__days-day day-mon"></div>
          <div class="calendar__days-day day-tue"></div>
          <div class="calendar__days-day day-wed"></div>
          <div class="calendar__days-day day-thu"></div>
          <div class="calendar__days-day day-fri"></div>
          <div class="calendar__days-day day-sat"></div>
          <div class="calendar__days-day day-sun"></div>
        </div>

        <div class="calendar__cells">
          <div class="calendar__cells-cell cell-1"></div>
          <div class="calendar__cells-cell cell-2"></div>
          <div class="calendar__cells-cell cell-3"></div>
          <div class="calendar__cells-cell cell-4"></div>
          <div class="calendar__cells-cell cell-5"></div>
          <div class="calendar__cells-cell cell-6"></div>
          <div class="calendar__cells-cell cell-7"></div>

          <div class="calendar__cells-cell cell-8"></div>
          <div class="calendar__cells-cell cell-9"></div>
          <div class="calendar__cells-cell cell-10"></div>
          <div class="calendar__cells-cell cell-11"></div>
          <div class="calendar__cells-cell cell-12"></div>
          <div class="calendar__cells-cell cell-13"></div>
          <div class="calendar__cells-cell cell-14"></div>

          <div class="calendar__cells-cell cell-15"></div>
          <div class="calendar__cells-cell cell-16"></div>
          <div class="calendar__cells-cell cell-17"></div>
          <div class="calendar__cells-cell cell-18"></div>
          <div class="calendar__cells-cell cell-19"></div>
          <div class="calendar__cells-cell cell-20"></div>
          <div class="calendar__cells-cell cell-21"></div>

          <div class="calendar__cells-cell cell-22"></div>
          <div class="calendar__cells-cell cell-23"></div>
          <div class="calendar__cells-cell cell-24"></div>
          <div class="calendar__cells-cell cell-25"></div>
          <div class="calendar__cells-cell cell-26"></div>
          <div class="calendar__cells-cell cell-27"></div>
          <div class="calendar__cells-cell cell-28"></div>

          <div class="calendar__cells-cell cell-29"></div>
          <div class="calendar__cells-cell cell-30"></div>
          <div class="calendar__cells-cell cell-31"></div>
        </div>
      </div>
    </section>
  </body>
</html>
